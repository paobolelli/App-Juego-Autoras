<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoras</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">

</head>
<body>
     <!-- Le he agregado esta parte para que agregue la invitación a registrarse para jugar-->
     <div class="intro-container">
        <h1>Bienvenid@ al juego Autoras</h1>
        <p>¡Regístrate ahora y demuestra cuánto sabes sobre autoras y sus obras!</p>
    </div>
     
     
    <div class="register-container">
        <form id="registerForm" action="/usuarios/register" method="post">
            <h2>Registro</h2>
            <div class="input-group">
                <label for="idUsuario">Id de usuario</label>
                <input type="text" id="idUsuario" name="idUsuario" placeholder="Número de usuario" required>
            </div>
            <div class="input-group">
                <label for="nombreUsuario">Nombre de usuario</label>
                <input type="text" id="nombreUsuario" name="nombreUsuario" placeholder="Nombre de usuario" required>
            </div>
            <div class="input-group">
                <label for="correoUsuario">Correo de usuario</label>
                <input type="text" id="correoUsuario" name="correoUsuario" placeholder="Correo de usuario" required>
            </div>
            <div class="input-group">
                <label for="contrasenaUsuario">Contraseña</label>
                <input type="password" id="contrasenaUsuario" name="contrasenaUsuario" placeholder="Contraseña" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <div class="login-link">
            <p>¿Ya tienes una cuenta? <a href="/login.html">Inicia sesión aquí</a></p>
        </div>
    </div>
    <script src="/js/register.js"></script>
</body>
</html>
