<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoras</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <h1> Autoras</h1>
        <p> Juguemos a responder preguntas </p>
        
        <!-- Muestra la pregunta -->
        <div id="pregunta-container">
            <p id="textoPregunta"></p>
        </div>

        <!-- Muestra las alternativas -->
        <div id="alternativas-container">
            <p id="alternativa1"></p>
            <p id="alternativa2"></p>
            <p id="alternativa3"></p>
            <p id="alternativa4"></p>
        </div>

        <!-- Campo para que el usuario ingrese su respuesta -->
        <div>
            <label for="respuestaUsuario">Escribe el número de tu respuesta:</label>
            <input type="number" id="respuestaUsuario" min="1" max="4" placeholder="Ingresa un número del 1 al 4"> 
        </div>
        
        <!-- Botón enter -->
        <div>
            <button id="validarRespuestaBtn">Confirmar</button>
        </div>
        

    </div>
    <script src="/js/script.js"></script>
</body>
</html>
