# Configuraci\u00f3n de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/juego_autoras 
spring.datasource.username=root
spring.datasource.password=S1moRaff1
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


# Habilitar los logs de Hibernate
logging.level.org.hibernate=DEBUG

# Ver todos los logs de la base de datos (incluso las sentencias SQL)
logging.level.org.hibernate.SQL=DEBUG

# Mostrar las consultas de Hibernate de tipo 'HQL' y las conversiones de datos
logging.level.org.hibernate.type.descriptor.sql=trace

# Configuraci\u00f3n del servidor
server.port=8080
